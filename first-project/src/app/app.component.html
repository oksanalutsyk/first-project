<main class="mainComponent">
  <app-left-aside
    (onAdd)="updatePosts($event)"
    [postId]="postId"
  ></app-left-aside>
  <app-posts
    [ngClass]="{ posts: true }"
    [posts]="posts"
    (onDel)="sendId($event)"
    [showBlockId]="showBlockId"
    [isClear]="isClear"
  ></app-posts>
  <app-right-aside
    [posts]="posts"
    (onShowButtons)="sendShowButtonsId($event)"
    (sendIsClear)="sendIsClearTrue($event)"
  ></app-right-aside>
</main>
