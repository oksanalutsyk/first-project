<aside [ngClass]="{ aside: true }">
  <div [ngClass]="{ list: true }">
    <button mat-stroked-button color="warn" (click)="resetRadioButtons($event)">Reset</button>
    <mat-radio-button
      value="1"
      *ngFor="let item of posts"
      id="{{ item.id }}"
      (click)="onClick($event)"
      #resetRadio
      >
      <label for="" [ngClass]="{'radioLabel': true}">{{ item.title }}</label></mat-radio-button
    >
  </div>
</aside>
