<mat-card class="example-card post" id="{{post.id}}" >
    <img mat-card-image [src]="postImg" alt="{{post.title}} image">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="postDescription">
        <p [ngClass]="{'description': true}">{{post.body}}</p>
    </mat-card-content>
    <mat-card-actions class="button">
        <button mat-stroked-button color="warn">Click here</button>
        <div [ngClass]="{'editButtons': true}">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" >
                <mat-icon id="{{post.id}}" (click)="onClick($event)">delete</mat-icon>
            </button>
        </div>

    </mat-card-actions>
</mat-card>
