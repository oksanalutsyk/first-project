<div class="posts">
    <mat-card class="example-card post" *ngFor="let item of posts; let idx = index">
        <img mat-card-image [src]="item.img" alt="{{item.title}} {{idx+1}} image">
        <mat-card-header>
            <mat-card-title>{{item.title}} {{idx+1}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="postDescription">
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions class="button">
            <button mat-stroked-button color="warn">Click here</button>
        </mat-card-actions>
    </mat-card>
</div>
