<mat-card class="example-card post">
    <img mat-card-image [src]="post.img" alt="{{post.title}} image">
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="postDescription">
        <p [ngClass]="{'description': true}">{{post.text}}</p>
    </mat-card-content>
    <mat-card-actions class="button">
        <button mat-stroked-button color="warn">Click here</button>
    </mat-card-actions>
</mat-card>
